<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.css">
    <title>Ecommerce</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div><img src="./IMG/iconMenu.svg" alt=""></div>
            <div><img src="./IMG/iconCart.svg" alt=""></div>
        </nav>
    </header>

    <main class="container-main">
         <!-- Compomnent card -->
        <div class="card">
            <div class="contentiImageCard">
                <img src="./IMG/img-produt.png" alt="">
            </div>
            <div>
                <p class="title-text">Pulseira trançada de poliuretano PU 6 peças masculina.</p>
            </div>
            <div>
                <p class="description-text">Este é um produto Internacional. Diferentes marketplaces.</p>
            </div>
            <!-- Components -->
            <div class="components-cards">
                <!-- Component counter -->
                <div class="component-counter">
                    <div class="c-counter arrow-counter">
                        <i class='bx bx-chevron-left'></i>
                    </div>
                    <input class="c-counter ipt-counter" type="text" value="0">
                    <div class="c-counter arrow-counter">
                        <i class='bx bx-chevron-right' style='color:#ffffff' ></i>
                    </div>
                </div>
                <!-- Component de button add cart -->
                <div class="c-buttonAddCart">
                    <div class="container-add">
                        <i class='bx bx-cart-download' style='color:#ffffff' ></i>
                    </div>
                </div>
            </div>
        </div>
        
         <!-- Compomnent card -->
        <div class="card">
            <div class="contentiImageCard">
                <img src="./IMG/img-produt.png" alt="">
            </div>

            </div>
            <div>

            </div>
            <!-- Components -->
            <div class="components-cards">
                <!-- Component counter -->
                <div class="component-counter">
                    <div class="c-counter arrow-counter">
                        <i class='bx bx-chevron-left'></i>
                    </div>
                    <input class="c-counter ipt-counter" type="text" value="0">
                    <div class="c-counter arrow-counter">
                        <i class='bx bx-chevron-right' style='color:#ffffff' ></i>
                    </div>
                </div>
                <!-- Component de button add cart -->
                <div class="c-buttonAddCart">
                    <div class="container-add">
                        <i class='bx bx-cart-download' style='color:#ffffff' ></i>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
